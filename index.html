<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="img/illustration-hero.svg" alt="">
      </div>
      <div class="text-container">
        <h2 class="heading">Order Summary</h2>
        <p class="sub-heading">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="bill">
            <div class="bill-left">
              <img src="img/icon-music.svg" alt="">
              <div>
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <p style="font-weight: bold;">Cancel Order</p>
      </div>  
    </div>    
  
  </body>
</html>
